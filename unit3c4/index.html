<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
  </head>
  <body>
    <div id="navbar">
      <h3>News App</h3>
      <h3>Sign-Up</h3>
      <h3>
        <a href="/worldNews.html">World News</a>
      </h3>
    </div>
    <div id="user-form">
      <!-- Profile Pic, (Id:- user_pic)
Name, (Id:- user_name)
Email, (Id:- user_email)
country, (Id: user_country) >> Dropdown with options "India", "China", "Newzeland", "USA", "UK.  
** Submit button will have Id:- "submit". -->
        <input id="user_image" type="text" placeholder="Image Url">
        <input id="user_name" type="text" placeholder="Enter name">
        <input id="user_email" type="text" placeholder="Enter Email">
        <select name="" id="user_country">
          <option value=""></option>
          <option value="in">India</option>
          <option value="us">USA</option>
          <option value="ch">China</option>
          <option value="uk">UK</option>
          <option value="nz">New Zealand</option>
        </select>
        <button id="submit" onclick="submit()">Submit</button>
    </div>
  </body>
</html>
